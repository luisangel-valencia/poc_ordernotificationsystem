AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAM Roles - Lambda execution roles for Order Processing POC'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name for resource naming and tagging

Resources:
  OrderApiRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-OrderApiRole'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: OrderApiPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource:
                  Fn::ImportValue: !Sub '${Environment}-OrdersTableArn'
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource:
                  Fn::ImportValue: !Sub '${Environment}-OrderEventsTopicArn'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: OrderProcessingPOC
  
  EmailLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-EmailLambdaRole'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: EmailLambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                Resource:
                  Fn::ImportValue: !Sub '${Environment}-OrderEmailQueueArn'
              - Effect: Allow
                Action:
                  - ses:SendEmail
                  - ses:SendRawEmail
                Resource: '*'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: OrderProcessingPOC
  
  AuditLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-AuditLambdaRole'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: AuditLambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                Resource:
                  Fn::ImportValue: !Sub '${Environment}-OrderAuditQueueArn'
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource:
                  Fn::ImportValue: !Sub '${Environment}-AuditLogsTableArn'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: OrderProcessingPOC

Outputs:
  OrderApiRoleArn:
    Description: IAM role ARN for Order API Lambda
    Value: !GetAtt OrderApiRole.Arn
    Export:
      Name: !Sub '${Environment}-OrderApiRoleArn'
  
  EmailLambdaRoleArn:
    Description: IAM role ARN for Email Lambda
    Value: !GetAtt EmailLambdaRole.Arn
    Export:
      Name: !Sub '${Environment}-EmailLambdaRoleArn'
  
  AuditLambdaRoleArn:
    Description: IAM role ARN for Audit Lambda
    Value: !GetAtt AuditLambdaRole.Arn
    Export:
      Name: !Sub '${Environment}-AuditLambdaRoleArn'
